<main>
  <h1>Ajouter un article</h1>
  <form [formGroup]="f">
    <label>
      <div>Nom</div>
      <input type="text" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" min="0" step="0.01" />
    </label>
    <label>
      <div>Quantité</div>
      <input type="number" min="0" />
    </label>
    <button class="primary" type="submit">Créer</button>
  </form>
</main>
