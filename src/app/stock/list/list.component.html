<main>
  <h1>Liste des articles</h1>
  <nav>
    <button (click)="articleService.refresh()"><fa-icon [icon]="faRedo"></fa-icon></button>
    <button routerLink="/stock/new"><fa-icon [icon]="faPlus"></fa-icon></button>
    <button (click)="remove()" *ngIf="selectedArticles.length > 0"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
  </nav>
  <table>
    <caption>
      Liste des articles
    </caption>
    <thead>
      <tr>
        <th scope="row" class="name">Nom</th>
        <th scope="row" class="price">Prix</th>
        <th scope="row" class="qty">Quantité</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of articleService.articles" [class.selected]="selectedArticles.includes(a)" (click)="toggle(a)">
        <td class="name">{{ a.name | ellipsis : 10 }}</td>
        <td class="price">{{ a.price }}€</td>
        <td class="qty">{{ a.qty }}</td>
      </tr>
    </tbody>
  </table>
</main>
